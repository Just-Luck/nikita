<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The game of life</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="canvas">
            <canvas height='500' width='500' id='canvas'></canvas>
        </div>
        <div class="text">
            <p>Кол-во циклов: <span id="count">0</span></p>
        </div>
        <div class="button-wrapper">
            <button id="start" class="glow-on-hover">START</button>
            <button id="clear" class="glow-on-hover">CLEAR</button>
        </div>
    </div>  
    <script src="script.js"></script>
</body>
</html>
